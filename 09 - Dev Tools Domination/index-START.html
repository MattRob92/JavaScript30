<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', '+');

    let hello = 'some text';
    console.log(`hello i am ${hello}`);

    // Styled
    //%c in the text you want to style, second arguement what effect
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('OH NOOO')

    // Error :|
    console.error('Error alert!');

    // Info
    console.info('Crocodiles eat 3-4 per year');

    // Testing
    //wont display anything because that is true
    console.assert (1 === 1, 'that is wrong');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch!'), 
    'that is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed('${dog.name}');
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd('${dog.name}');
    });

    // counting
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://github.com/MattRob92/JavaScript30')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

  </script>
</body>
</html>
